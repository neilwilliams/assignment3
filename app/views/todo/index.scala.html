@(todos: java.util.ArrayList[models.Todo])
@main("Todos") {

    <ul>
        @for(todo <- todos) {
            <li>@todo.title - @todo.description</li>
        }
    </ul>

<table style="width:100%" border="1">
    <tr>
        <th>Title</th>
        <th>Decsription</th>
        <th>Completed?</th>
    </tr>
    <tr>
        <td>title....</td>
        <td>description...</td>
        <td>completed....</td>
    </tr>
</table>

<form>
    Title: <br>
    <input type ="text" name="title">
    <br>
    Description:<br>
    <input type="text" name="description">
</form>
<button type="button">Edit</button>
<p> Created by Craig Davies with Scala and the Play Framework</p>

}
